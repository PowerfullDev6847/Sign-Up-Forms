{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %} Update User Page {% endblock title %}

{% block content %}
<div class = "container">
  <div>
    <div class = ".col-md-6 offset-3"></div>
        <h1 class="text-center text-danger my-5"> Update User Page </h1>
        <form method = "post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type = "submit" class="btn btn-warning" href="{% url 'index' %}"> Add User </button>
        </form>
    </div>
  </div>
</div>

{% endblock content %}
